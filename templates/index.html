{% extends 'base.html' %}

{% block head %}
<title>Summary</title>
{% endblock %}

{% block body %}
<div class = "content">
    {% for file in data %}
    <h1 class = "fileName">
        <a href={{ file[3] }} class="report-links">{{ file[0] }}</a>
    </h1>
    <table>
        <tr>
            {% for header in file[1] %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in file[2] %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endfor %}

    <!-- <form action = "/" method = "POST">
        <input type = "text" name = "content" id = "content">
        <input type = "submit" value = "Add Task">
    </form> -->
</div>
{% endblock %}
