{% extends 'authbase.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="auth-form">
    <h1>Registration</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="auth-line">{{ form.username }}</div>
        <div class="auth-line">{{ form.password }}</div>
        <div class="auth-line">{{ form.passwordRepeat }}</div>
        <div class="auth-line">{{ form.submit }}</div>
    </form>

    <a class="login-redirect" href="{{ url_for('login') }}">Already have an accounts? Login here!</a>
</div>
{% endblock %}
